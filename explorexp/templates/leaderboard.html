<!DOCTYPE html>
{% include 'navbar.html' %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ExploreXP Leaderboard</title>
</head>
<style>
    body {
        font-family: Roobert,-apple-system,BlinkMacSystemFont,"Segoe UI",Helvetica,Arial,sans-serif,"Apple Color Emoji","Segoe UI Emoji","Segoe UI Symbol";
        margin: 0;
    }
    .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
</style>
<body>
<div style="align-content: center;" class="container">
    <h1 style="color: #1a1a1a" >Leaderboard</h1>
    <ol>
        {% for user in users %}
            <li>{{ user.username }} - {{ user.total_points }} XP</li>
        {% endfor %}
    </ol>
</div>
</body>
</html>
