<!-- base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Your Website{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.simplecss.org/simple.min.css">
    <!-- Add your CSS files or stylesheets here -->
</head>
<body>
    <!-- Add your navigation bar or header here -->

    <!-- Content block -->
    <div class="content">
        {% block content %}
        <!-- Content of child templates will be inserted here -->
        {% endblock %}
    </div>

    <!-- Add your footer here -->
    <footer>
        &copy; 2024 Your Website
    </footer>

    <!-- Add your JavaScript files or scripts here -->
</body>
</html>
