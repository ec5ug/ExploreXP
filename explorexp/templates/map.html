{% extends 'mapBase.html' %}
{% load static %}
{% block content %}
<script>
    function initMap() {
        // Define your Google Maps initialization logic here
        var mapOptions = {
            center: {lat: 38.0336, lng: -78.5080},
            zoom: 15,
            styles: [
            {
                featureType: 'poi',
                stylers: [
                    { visibility: 'off' }
                ]
            }
        ]
        };
        var map = new google.maps.Map(document.getElementById('map'), mapOptions);
    }
</script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCAc74O5Z2PVfxjPpuoqktAT5wGuiIs-qQ&callback=initMap">
    </script>

    <style>
        #map {
            height: 700px;
            width: 100%;
        }

         </style>

    <div class="linkholder">
        <div class="mapholder">
            <div id="map"></div>
        </div>
    </div>

{% endblock %}
